spring:
  application:
    name: movie-fun-app
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
  mvc.view:
    prefix: /WEB-INF/
    suffix: .jsp

logging.level:
  root: WARN
  org.superbiz.moviefun: DEBUG

s3:
  accessKey: <access key id>
  secretKey: <secret access key>
  bucketName: <name of the bucket>

albums:
  url: //album-service/albums
movies:
  url: //movie-service/movies

security:
  basic:
    enabled: false
